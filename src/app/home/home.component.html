<div class="main vh-100 overflow-hidden">

<div class="banner d-flex align-items-end">

        <div class="input-group m-5 bg-light rounded">
            <div class="input-group-btn bg-light rounded-circle">
                <button class="btn btn-default" type="button" (click)="searchMedicine()">
                  <i class="fa-solid fa-search"></i>
                </button>
              </div>
          <input type="text" name="d" [(ngModel)]="search" class="form-control" placeholder="Search" list="clue">

          <datalist id="clue" style="top: 0%;">
            <option *ngFor="let clue of searchClue"> {{clue}} </option>
          </datalist>
         
        </div>

    </div>

    <img *ngIf="medicines.length < 1" style="position: absolute; width: 100%; left: 0;" src="../../assets/Man wearing face mask and holding mobile.png">

    <div *ngIf="medicines.length < 1 && searched" class="text-center mt-3">
        <b> "No medicine available for your search" </b>
    </div>

    <div *ngIf="medicines.length > 0" class="drugs container" style="height: 60%; overflow: scroll;">

        <div *ngFor="let medicine of medicines index as i" class="row m-0 bg-light rounded p-3 mt-3">

            <div class="col-3">
                <img class="img-fluid" [src]="medicine.image">
            </div>

            <div class="col-9">
                <h3> {{medicine.name | titlecase }} </h3> 
                <p> {{medicine.dosage}} </p>

                <div class="row align-items-center m-0 text-center">
                    <div class="col-6 font-weight-bolder">
                        <b> {{medicine.price | currency}} </b>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success" [routerLink]="['/checkout',i]" > Buy </button>
                    </div>

                </div>
            </div>

        </div>

        </div>


    <!-- <div class="icons d-flex align-items-center justify-content-center">
        <img src="../../assets/Doctor.png">
        
    </div> -->

    <div class="row bg-dark m-0 mb-4 align-items-center animate__animated animate__bounceInUp" style=" position: absolute; bottom: 0%; width: 100%;  ">

        <div class="col-4 text-center" > <div class="bg-dark rounded-circle mx-auto p-4 text-light " style="width: max-content;" > <i class="fa-solid fa-shopping-cart"></i> <br> <span> Cart </span>  </div> </div>

        <div class="col-4 text-center" > <div class="bg-dark rounded-circle mx-auto p-4 text-light" style="width: max-content;" routerLink="/home" routerLinkActive="active"  > <i class="fa-solid fa-house"></i>  <br> <span> Home </span> </div> </div>

        <div class="col-4 text-center"> <div class="bg-dark rounded-circle mx-auto p-4 text-light" style="width: max-content;"  > <i class="fa-solid fa-house-medical-circle-check"></i> <br> <span> Consult </span>  </div> </div>

    </div>

</div>
